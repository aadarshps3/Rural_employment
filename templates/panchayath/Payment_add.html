
{% extends "panchayath.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
    <div class="card-body">
        <form method="post">
            <h1 style="color:red">ADD PAYMENT</h1>
            {% csrf_token %}
            <div>
                {{form|crispy}}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
