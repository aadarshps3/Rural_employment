
{% extends "admin_dashboard_base.html" %}
{% load crispy_forms_filters %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Payment View</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                      <tr>
                          <th>SI No</th>
                          <th>Name</th>
                          <th>AMOUNT</th>
                          <th>Date</th>
                      </tr>
                      </thead>
                        <tbody>
                        {% for f in data %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{f.customer_name}}</td>
                            <td>{{f.Amount}}</td>
                            <td>{{f.date}}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                  </div>
                </div>
              </div>
</div>
{% endblock %}
